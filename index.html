<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 03</title>
    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/e80dc33d68.js"
      crossorigin="anonymous"
    ></script>
    <!-- Daisy UI & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom font -->
    <style>
      .font-sora {
        font-family: "Sora", sans-serif;
      }
    </style>
    <!-- Custom color -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              "green-primary": "rgba(23, 152, 0, 1)",
              "bike-primary-bg": "rgba(231, 111, 81, 0.1)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-sora">
    <header class="bg-gradient-to-b from-[#FFFFFF] to-[#EFEBE3]">
      <div class="container mx-auto">
        <div class="navbar">
          <!-- Logo -->
          <div class="flex-1">
            <a class=""
              ><img
                src="c2-assets/logo-header.png"
                class="scale-75 lg:scale-95"
                alt=""
            /></a>
          </div>
          <!--  Mobile hamburger  -->
          <div class="flex-none lg:hidden">
            <div class="dropdown dropdown-end">
              <label
                tabindex="0"
                role="button"
                class="btn btn-ghost btn-circle"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  class="inline-block h-5 w-5 stroke-current"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Item 1</a></li>
                <li>
                  <a>Parent</a>
                  <ul class="p-2">
                    <li><a>Submenu 1</a></li>
                    <li><a>Submenu 2</a></li>
                  </ul>
                </li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
          </div>
          <!-- Center desktop items -->
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Products</a></li>
              <li><a>Services</a></li>
              <li><a>Contact Us</a></li>
            </ul>
          </div>
          <!-- Right desktop items -->
          <div class="navbar-end hidden lg:flex">
            <div class="flex gap-3 items-center">
              <i class="fa-solid fa-magnifying-glass text-xl"></i>
              <i class="fa-solid fa-cart-shopping text-xl"></i>
              <button class="btn btn-outline btn-success">Login</button>
              <a class="btn bg-green-primary text-white">Register</a>
            </div>
          </div>
        </div>
        <!-- Banner -->
         <div class="my-6 space-y-8">
        <!-- Text content -->

        <div class="text-center my-6">
          <h1 class="text-4xl lg:text-5xl font-semibold">Freshness <span class="text-green-primary">You Can <br> Count</span> On, Prices You’ll Love!</h1>
          <p class="text-sm lg:text-lg mt-4">
            Shop your daily essentials at unbeatable prices. From fresh produce
            to pantry staples, we’ve got you covered every day!
          </p>
        </div>
        <!-- Image content -->
        <div class="flex justify-center mb-6">
          <img
            src="c2-assets/hero-vegetables.png"
            alt="Banner Image"
            class="w-full max-w-lg lg:max-w-4xl"
          />
         </div>

      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
